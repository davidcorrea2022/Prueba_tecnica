

<div class="modal fade" id="createP" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Publicar Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="myForm" (ngSubmit)="submit()">
                <div class="modal-body">
                    <input formControlName="title" class="form-control" type="text" placeholder="Title"
                        aria-label="Title">
                    <br>
                    <input formControlName="body" class="form-control" type="text" placeholder="Body" aria-label="Body">
  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Guardar</button>
                </div>
            </form>
        </div>
    </div>
  </div>
